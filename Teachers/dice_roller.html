<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller - Context Teachers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen flex items-center justify-center">
    
    <div class="text-center">
        <div class="bg-white rounded-3xl shadow-2xl p-12 max-w-md">
            <h1 class="text-4xl font-bold text-purple-600 mb-8">Dice Roller</h1>
            <p class="text-gray-600 mb-8">For games and random selection</p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button onclick="rollDice(6)" class="bg-purple-100 hover:bg-purple-200 px-6 py-4 rounded-xl font-bold text-lg text-purple-700">
                    <i class="fas fa-dice-six mr-2"></i>Roll D6
                </button>
                <button onclick="rollDice(20)" class="bg-purple-100 hover:bg-purple-200 px-6 py-4 rounded-xl font-bold text-lg text-purple-700">
                    <i class="fas fa-dice mr-2"></i>Roll D20
                </button>
                <button onclick="rollDice(100)" class="bg-pink-100 hover:bg-pink-200 px-6 py-4 rounded-xl font-bold text-lg text-pink-700">
                    <i class="fas fa-percentage mr-2"></i>Roll D100
                </button>
                <button onclick="coinFlip()" class="bg-pink-100 hover:bg-pink-200 px-6 py-4 rounded-xl font-bold text-lg text-pink-700">
                    <i class="fas fa-coins mr-2"></i>Coin Flip
                </button>
            </div>

            <div id="result" class="hidden">
                <div class="bg-gradient-to-r from-purple-100 to-pink-100 p-8 rounded-2xl border-4 border-purple-500 mb-4">
                    <p id="output" class="text-6xl font-bold text-purple-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../ai-assistant.js"></script>
    <script>
        function rollDice(sides) {
            const result = Math.floor(Math.random() * sides) + 1;
            document.getElementById('output').textContent = result;
            document.getElementById('result').classList.remove('hidden');
        }

        function coinFlip() {
            const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
            document.getElementById('output').textContent = result;
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
