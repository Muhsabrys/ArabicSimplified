<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker - Context Teachers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    
    <div class="text-center">
        <div class="bg-white rounded-3xl shadow-2xl p-12 max-w-md">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Name Picker</h1>
            <p class="text-gray-600 mb-8">Pick random students for activities</p>
            
            <textarea id="names" placeholder="Paste student names here (one per line)" rows="6" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 outline-none mb-6 text-sm"></textarea>
            
            <button onclick="pickName()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-4 rounded-xl font-bold text-xl hover:shadow-lg transition mb-4">
                <i class="fas fa-random mr-2"></i>Pick Student
            </button>
            
            <div id="result" class="mt-8 hidden">
                <p class="text-gray-600 mb-4">Selected Student:</p>
                <div class="bg-gradient-to-r from-blue-100 to-indigo-100 p-8 rounded-2xl border-4 border-blue-500">
                    <p id="selectedName" class="text-4xl font-bold text-blue-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../ai-assistant.js"></script>
    <script>
        function pickName() {
            const names = document.getElementById('names').value
                .split('\n')
                .map(n => n.trim())
                .filter(n => n);
            
            if (names.length === 0) {
                alert('Please enter at least one name');
                return;
            }
            
            const picked = names[Math.floor(Math.random() * names.length)];
            document.getElementById('selectedName').textContent = picked;
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
