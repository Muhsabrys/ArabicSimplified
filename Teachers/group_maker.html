<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Maker - Context Teachers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        .student-chip { transition: all 0.2s; }
        .student-chip:hover { transform: scale(1.05); }
        .group-card { border: 3px dashed #d1d5db; }
        .group-card.active { border-color: #3b82f6; background: #eff6ff; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-orange-50 min-h-screen">
    
    <nav class="bg-gradient-to-r from-orange-600 to-red-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition">
                <i class="fas fa-arrow-left text-2xl"></i>
                <span class="text-xl hidden md:inline">Back</span>
            </a>
            <h1 class="text-3xl font-bold">Group Maker</h1>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-12 max-w-6xl">
        <div class="grid md:grid-cols-3 gap-8">
            <!-- Left Panel: Input -->
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Setup</h2>

                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Number of Groups</label>
                    <input type="number" id="numGroups" value="3" min="1" max="10" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-orange-500 outline-none" onchange="updateGroupCount()">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Students (one per line)</label>
                    <textarea id="studentList" placeholder="Ahmed Hassan&#10;Fatima Al-Rashid&#10;Mohammad Singh" rows="10" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-orange-500 outline-none font-mono text-sm"></textarea>
                </div>

                <button onclick="loadStudents()" class="w-full bg-orange-600 text-white py-3 rounded-lg font-bold hover:bg-orange-700 transition mb-3">
                    <i class="fas fa-upload mr-2"></i>Load Students
                </button>

                <button onclick="randomizeGroups()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                    <i class="fas fa-shuffle mr-2"></i>Random Groups
                </button>
            </div>

            <!-- Right Panel: Groups Display -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-2xl shadow-lg p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-900">Groups</h2>
                        <button onclick="exportGroups()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition text-sm font-bold">
                            <i class="fas fa-download mr-1"></i>Export
                        </button>
                    </div>

                    <div id="groupsContainer" class="space-y-6">
                        <!-- Groups will be generated here -->
                    </div>

                    <div class="mt-8 p-6 bg-blue-50 rounded-xl border-2 border-blue-200">
                        <h3 class="font-bold text-blue-900 mb-3">ðŸ’¡ Tips for Using Groups</h3>
                        <ul class="text-blue-800 space-y-2 text-sm">
                            <li>â€¢ Drag and drop students between groups</li>
                            <li>â€¢ Use "Random Groups" to automatically shuffle students</li>
                            <li>â€¢ Export to share with students or administrators</li>
                            <li>â€¢ Perfect for collaborative projects and discussions</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../ai-assistant.js"></script>
    <script>
        let students = [];
        let groups = [];

        function updateGroupCount() {
            const count = parseInt(document.getElementById('numGroups').value);
            groups = Array(count).fill(null).map(() => []);
            renderGroups();
        }

        function loadStudents() {
            const text = document.getElementById('studentList').value;
            students = text.split('\n').map(s => s.trim()).filter(s => s);
            updateGroupCount();
        }

        function randomizeGroups() {
            if (students.length === 0) {
                alert('Please load students first!');
                return;
            }

            const numGroups = parseInt(document.getElementById('numGroups').value);
            groups = Array(numGroups).fill(null).map(() => []);

            const shuffled = [...students].sort(() => Math.random() - 0.5);
            shuffled.forEach((student, index) => {
                groups[index % numGroups].push(student);
            });

            renderGroups();
        }

        function renderGroups() {
            let html = '';
            const colors = ['bg-blue-100', 'bg-green-100', 'bg-purple-100', 'bg-yellow-100', 'bg-pink-100', 'bg-indigo-100', 'bg-teal-100', 'bg-orange-100', 'bg-cyan-100', 'bg-rose-100'];

            groups.forEach((group, idx) => {
                const color = colors[idx % colors.length];
                const borderColor = color.replace('100', '600').replace('bg-', 'border-');
                html += `
                    <div class="group-card ${color} rounded-xl p-6 active">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">Group ${idx + 1} (${group.length} students)</h3>
                        <div class="space-y-2">
                `;

                group.forEach(student => {
                    html += `
                        <div class="student-chip bg-white px-4 py-2 rounded-lg flex justify-between items-center cursor-move shadow">
                            <span>${student}</span>
                            <button onclick="removeFromGroup(${idx}, '${student}')" class="text-red-600 hover:text-red-800">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                });

                html += `
                        </div>
                        ${group.length === 0 ? '<p class="text-gray-500 italic mt-4">No students yet</p>' : ''}
                    </div>
                `;
            });

            document.getElementById('groupsContainer').innerHTML = html;
        }

        function removeFromGroup(groupIdx, student) {
            groups[groupIdx] = groups[groupIdx].filter(s => s !== student);
            renderGroups();
        }

        function exportGroups() {
            let text = 'Group Report\n';
            text += '=' .repeat(50) + '\n\n';

            groups.forEach((group, idx) => {
                text += `GROUP ${idx + 1}\n`;
                text += '-'.repeat(20) + '\n';
                group.forEach(student => {
                    text += `  â€¢ ${student}\n`;
                });
                text += `Members: ${group.length}\n\n`;
            });

            const blob = new Blob([text], {type: 'text/plain'});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'groups.txt';
            a.click();
        }

        // Initialize with sample students
        document.getElementById('studentList').value = 'Ahmed Hassan\nFatima Al-Rashid\nMohammad Singh\nLayla Abbas\nOmar Khalid\nNoor Atallah\nKarim Hassan\nZainab Mahmoud\nSarah Ahmed';
        loadStudents();
    </script>
</body>
</html>
