<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3: Coming Soon</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #FDFCF9;
            margin: 0;
            padding: 20px;

            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            font-size: 2.5rem;

            color: #1C1917;
            margin-bottom: 1rem;
        }

            font-size: 1.125rem;

            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;

            font-size: 1rem;
            font-weight: 500;

        }
        .back-button:hover {
            background-color: #8C8C8C;
