<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TTL RDF Viewer</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3.js (global) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js" crossorigin="anonymous"></script>
    <!-- React 18 UMD -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <meta name="color-scheme" content="dark light">
    <style>
      body { background:#0f172a; margin:0; font-family:sans-serif }
      .errormsg { background: #fee2e2; color: #991b1b; padding: 1em; border-radius: 4px; margin-top: 1em; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="error" class="errormsg" style="display:none;"></div>
    <noscript>
      <div class="errormsg">JavaScript is required to use the TTL RDF Viewer.</div>
    </noscript>
    <script src="TTLViewer.js"></script>
    <script>
      (function waitAndMount(attempt) {
        attempt = attempt || 0;
        if (window.App && window.ReactDOM && window.React) {
          try {
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(React.createElement(window.App));
          } catch (e) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = "App failed to mount: " + e;
          }
        } else if (attempt > 50) {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = "Failed to load the application. Check the browser console for details.";
        } else {
          setTimeout(function(){ waitAndMount(attempt+1); }, 30);
        }
      })();
    </script>
  </body>
</html>
