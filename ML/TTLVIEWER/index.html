<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TTL RDF Viewer</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- D3 (global) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js" crossorigin="anonymous"></script>
    <!-- React 18 UMD -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel to transpile TTLViewer.jsx in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta name="color-scheme" content="dark light">
    <style>body{background:#0f172a}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Load your JSX file -->
    <script type="text/babel" src="./TTLViewer.jsx"></script>

    <!-- Mount after the component loads -->
    <script>
      // Wait for TTLViewer.jsx to define App
      (function waitAndMount() {
        if (window.App) {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(React.createElement(window.App));
        } else {
          setTimeout(waitAndMount, 30);
        }
      })();
    </script>
  </body>
</html>
